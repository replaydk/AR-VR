<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker Definition -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/replaydk/AR-VR/main/pattern-qr-code.patt">
        <!-- Plane with External Link -->
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="1" height="1" color="#CCC">
          <a-link href="https://raw.githubusercontent.com/replaydk/AR-VR/main/A_Frame.html" title="View in new tab"></a-link>
        </a-plane>
      </a-marker>
      <!-- Default Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
