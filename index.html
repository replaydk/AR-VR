<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- Marker setup to detect the custom pattern marker -->
            <a-marker type="pattern" url="https://raw.githubusercontent.com/replaydk/AR.js/main/pattern-qr-code(1).patt">
                <!-- Yellow box to display when marker is detected -->

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" color-changer
                animation__position="property: position; to: 0 2.5 -5; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
      </a-sphere>
                
               <!-- <a-box position="0 0.5 0" color="yellow"></a-box> -->
            </a-marker>

            <!-- Camera setup for AR.js -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
