<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker for AR content -->


    <!-- Marker with a custom pattern -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/coryMcKague/IMMERSIVEFALL2024/main/pattern.patt">
      <!-- Content for this marker can be added here -->
    </a-marker>

    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
