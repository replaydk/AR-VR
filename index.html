<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Hiro marker -->
    <a-marker preset="hiro">
      <a-box position="0 1 0" material="opacity: 0.5; color: #f70087;"></a-box>
    </a-marker>

    <!-- Custom pattern marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/replaydk/AR-VR/main/pattern-qr-code.patt">
      <!-- Add content for this marker if needed -->
    </a-marker>

    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
